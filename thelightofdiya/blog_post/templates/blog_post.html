{% extends 'base.html' %}
{% load static %}

{% block title %}Blog - The Light Of Diya{% endblock %}

{% block content %}
    <article class="post-detail">
        <img src="{% static 'assets/images/image.jpg' %}" alt="{{ post.title }}">
        <h2>{{ post.subtitle }}</h2>
        <h1>{{ post.title }}</h1>
        <div class="content">
            {{ post.content|linebreaks }}
        </div>
    </article>
{% endblock %}
